<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create a Bulleted Unordered List</title>
  </head>
  <body>
    <code>
      Remove the last two p elements and create an unordered list of three
      things that cats love at the bottom of the page.
    </code>

    <h2>CatPhotoApp</h2>
    <main>
      <p>Click here to view more <a href="#">cat photos</a>.</p>

      <a href="#"
        ><img
          src="https://bit.ly/fcc-relaxing-cat"
          alt="A cute orange cat lying on its back."
      /></a>

      <ul>
        <li>milk</li>
        <li>sleep</li>
        <li>affection</li>
      </ul>
    </main>
  </body>
</html>
