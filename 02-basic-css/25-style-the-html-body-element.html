<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic CSS: Style the HTML Body Element</title>
  </head>
  <body>
    <code>
      We can prove that the body element exists here by giving it a
      background-color of black. We can do this by adding the following to our
      style element:
    </code>
    <hr />

    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </body>
</html>
