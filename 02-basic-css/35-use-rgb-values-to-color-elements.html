<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Use RGB values to Color Elements</title>
  </head>
  <body>
    <code>
      Let's replace the hex code in our body element's background color with the
      RGB value for black: rgb(0, 0, 0)
    </code>
    <hr />
    <style>
      body {
        background-color: rgb(0, 0, 0);
        color: white;
      }
    </style>
  </body>
</html>
