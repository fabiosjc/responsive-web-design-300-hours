<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improve Compatibility with Browser Fallbacks</title>
  </head>
  <body>
    <code>
      It looks like a variable is being used to set the background color of the
      .red-box class. Let's improve our browser compatibility by adding another
      background declaration right before the existing declaration and set its
      value to red.
    </code>
    <hr />

    <style>
      :root {
        --red-color: red;
      }
      .red-box {
        background: red;
        background: var(--red-color);
        height: 200px;
        width: 200px;
      }
    </style>
    <div class="red-box"></div>
  </body>
</html>
