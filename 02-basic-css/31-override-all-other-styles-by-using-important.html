<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Override All Other Styles by using Important</title>
  </head>
  <body>
    <code>
      <section id="instructions">
        <p>
          Let's add the keyword <code>!important</code> to your pink-text
          element's color declaration to make 100% sure that your
          <code>h1</code> element will be pink.
        </p>
        <p>An example of how to do this is:</p>
        <p><code>color: red !important;</code></p>
      </section>
    </code>
    <hr />

    <style>
      body {
        background-color: black;
        font-family: monospace;
        color: green;
      }
      #orange-text {
        color: orange;
      }
      .pink-text {
        color: pink !important;
      }
      .blue-text {
        color: blue;
      }
    </style>
    <h1 id="orange-text" class="pink-text blue-text" style="color: white">
      Hello World!
    </h1>
  </body>
</html>
