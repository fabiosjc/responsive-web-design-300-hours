<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic CSS: Use Hex Code for Specific Colors</title>
  </head>
  <body>
    <code>
      Replace the word black in our body element's background-color with its hex
      code representation, #000000.
    </code>
    <hr />

    <style>
      body {
        background-color: #000000;
      }
    </style>
  </body>
</html>
