<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Use RGB to Mix Colors</title>
  </head>
  <body>
    <code>
      <section id="instructions">
        <p>
          Replace the hex codes in our <code>style</code> element with their
          correct RGB values.
        </p>
        <p></p>
        <table class="table table-striped">
          <tbody>
            <tr>
              <th>Color</th>
              <th>RGB</th>
            </tr>
            <tr>
              <td>Blue</td>
              <td><code>rgb(0, 0, 255)</code></td>
            </tr>
            <tr>
              <td>Red</td>
              <td><code>rgb(255, 0, 0)</code></td>
            </tr>
            <tr>
              <td>Orchid</td>
              <td><code>rgb(218, 112, 214)</code></td>
            </tr>
            <tr>
              <td>Sienna</td>
              <td><code>rgb(160, 82, 45)</code></td>
            </tr>
          </tbody>
        </table>
        <p></p>
      </section>
    </code>
    <hr />
    <style>
      .red-text {
        color: rgb(255, 0, 0);
      }
      .orchid-text {
        color: rgb(218, 112, 214);
      }
      .sienna-text {
        color: rgb(160, 82, 45);
      }
      .blue-text {
        color: rgb(0, 0, 255);
      }
    </style>

    <h1 class="red-text">I am red!</h1>

    <h1 class="orchid-text">I am orchid!</h1>

    <h1 class="sienna-text">I am sienna!</h1>

    <h1 class="blue-text">I am blue!</h1>
  </body>
</html>
