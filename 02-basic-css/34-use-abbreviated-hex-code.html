<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic CSS: Use Abbreviated Hex Code</title>
  </head>
  <body>
    <code>
      <section id="instructions">
        <p>
          Go ahead, try using the abbreviated hex codes to color the correct
          elements.
        </p>
        <p></p>
        <table class="table table-striped">
          <tbody>
            <tr>
              <th>Color</th>
              <th>Short Hex Code</th>
            </tr>
            <tr>
              <td>Cyan</td>
              <td><code>#0FF</code></td>
            </tr>
            <tr>
              <td>Green</td>
              <td><code>#0F0</code></td>
            </tr>
            <tr>
              <td>Red</td>
              <td><code>#F00</code></td>
            </tr>
            <tr>
              <td>Fuchsia</td>
              <td><code>#F0F</code></td>
            </tr>
          </tbody>
        </table>
        <p></p>
      </section>
    </code>
    <hr />

    <style>
      .red-text {
        color: #f00;
      }
      .fuchsia-text {
        color: #f0f;
      }
      .cyan-text {
        color: #0ff;
      }
      .green-text {
        color: #0f0;
      }
    </style>

    <h1 class="red-text">I am red!</h1>

    <h1 class="fuchsia-text">I am fuchsia!</h1>

    <h1 class="cyan-text">I am cyan!</h1>

    <h1 class="green-text">I am green!</h1>
  </body>
</html>
