<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic CSS: Use Hex Code to Mix Colors</title>
  </head>
  <body>
    <code>
      <section id="instructions">
        <p>
          Replace the color words in our <code>style</code> element with their
          correct hex codes.
        </p>
        <p></p>
        <table class="table table-striped">
          <tbody>
            <tr>
              <th>Color</th>
              <th>Hex Code</th>
            </tr>
            <tr>
              <td>Dodger Blue</td>
              <td><code>#1E90FF</code></td>
            </tr>
            <tr>
              <td>Green</td>
              <td><code>#00FF00</code></td>
            </tr>
            <tr>
              <td>Orange</td>
              <td><code>#FFA500</code></td>
            </tr>
            <tr>
              <td>Red</td>
              <td><code>#FF0000</code></td>
            </tr>
          </tbody>
        </table>
        <p></p>
      </section>
    </code>
    <hr />

    <style>
      .red-text {
        color: #ff0000;
      }
      .green-text {
        color: #00ff00;
      }
      .dodger-blue-text {
        color: #1e90ff;
      }
      .orange-text {
        color: #ffa500;
      }
    </style>

    <h1 class="red-text">I am red!</h1>

    <h1 class="green-text">I am green!</h1>

    <h1 class="dodger-blue-text">I am dodger blue!</h1>

    <h1 class="orange-text">I am orange!</h1>
  </body>
</html>
